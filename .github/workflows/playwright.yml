name: E2E Tests in Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  playwright-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t playwright-e2e-demo .

      - name: Run Playwright tests in Docker
        run: |
          mkdir -p test-output
          docker run --rm \
            -v ${{ github.workspace }}/test-output:/app/test-output \
            playwright-e2e-demo

      - name: Check if report was generated
        if: always()
        run: |
          if [ ! -f "test-output/report/index.html" ]; then
            echo "‚ùå Report not generated at expected location."
            exit 1
          fi

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-html-report
          path: test-output/report/
          retention-days: 7
