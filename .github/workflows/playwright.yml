name: E2E Tests in Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  playwright-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t playwright-e2e-demo .

      - name: Run Playwright tests in Docker
        run: |
          mkdir -p test-output
          docker run --rm \
            -v ${{ github.workspace }}/test-output:/app/test-output \
            playwright-e2e-demo

      - name: Debug: List test-output structure
        if: always()
        run: |
          echo "Listing test-output directory:"
          ls -R test-output || echo "test-output not found"

      - name: Check if report was generated
        if: always()
        run: |
          if [ ! -d "test-output/report" ] || [ -z "$(ls -A test-output/report)" ]; then
            echo "Report directory is missing or empty."
            exit 1
          fi

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-html-report
          path: test-output/report/
          retention-days: 7
